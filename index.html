<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calc">
        <div id="view">
            <h1 id="output">0</h1>
        </div>
        <div id="input">
            <div class="key" id="key-1">1</div>
            <div class="key" id="key-2">2</div>
            <div class="key" id="key-3">3</div>
            <div class="key" id="key-add">+</div>

            <div class="key" id="key-4">4</div>
            <div class="key" id="key-5">5</div>
            <div class="key" id="key-6">6</div>
            <div class="key" id="key-sub">-</div>

            <div class="key" id="key-7">7</div>
            <div class="key" id="key-8">8</div>
            <div class="key" id="key-9">9</div>
            <div class="key" id="key-multi">*</div>

            <div class="key" id="key-clean">c</div>
            <div class="key" id="key-0">0</div>
            <div class="key" id="key-equal">=</div>
            <div class="key" id="key-div">/</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
